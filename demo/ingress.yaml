apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rancher-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx # use only with k8s version >= 1.18.0 
  rules:
  - host: app.terraebb.com
    http:
      paths:
      - path: /
        backend:
          serviceName: rancher-demo
          servicePort: 80
